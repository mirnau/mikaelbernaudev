on:
  push:
    branches:
      - main  # Only deploy when pushing to the 'main' branch

name: ğŸš€ Build and Deploy website on push

jobs:
  web-deploy:
    name: ğŸ‰ Build and Deploy
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Get latest code
        uses: actions/checkout@v3

      - name: ğŸ— Install dependencies
        run: npm install  # Ensures dependencies are available

      - name: ğŸ”§ Build project
        run: npm run build  # Generates the static site (adjust if needed)

      - name: ğŸ“‚ Deploy to FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftps
          server-dir: /public_html/
          local-dir: dist/  # Only upload the built files
