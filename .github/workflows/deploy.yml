name: Deploy via FTP

on:
  push:
    branches:
      - main  # Change this if you're using a different branch for deployment

jobs:
  deploy:
    name: Deploy Website
    runs-on: ubuntu-latest

    steps:
      - name: Upload Files via FTPS
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftps
          port: 21
          local-dir: ./
          server-dir: /public_html/
          dangerous-clean-slate: true  # Forces a full upload
          dry-run: false  # Ensures actual file uploads
          log-level: verbose  # Provides detailed logs
    
      
